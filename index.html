<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Day 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. <br>
            Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form >
                    <div class="input-row">
                        <div class="input-group">
                            <label >Name</label>
                            <input type="text" placeholder="John Mackenrow">
                        </div>
                        <div class="input-group">
                            <label >Phone</label>
                            <input type="text" placeholder="+91 8576876976">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label >Email</label>
                            <input type="email" placeholder="johnmakenrow@gmail.com">
                        </div>
                        <div class="input-group">
                            <label >Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>
                    <label >Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">Send </button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>456789567</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Indira Gandhi Delhi Technical University for Women, Kashmere Gate, New Delhi-110006</td>
                    </tr>
                </table>
            </div>
        </div>


    </div>

</body>

</html>
